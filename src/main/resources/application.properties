spring.application.name=back-friendlyvoice

# Server Configuration
server.port=8080

# Firebase Configuration
# Archivo de credenciales de cuenta de servicio de Firebase Admin SDK
firebase.config.path=classpath:/firebase-service-account.local.json
firebase.database.url=https://friendlyvoice-app-default-rtdb.firebaseio.com

# Nota: El archivo firebase-service-account.local.json debe estar en src/main/resources/
# Este archivo contiene las credenciales de la cuenta de servicio necesarias para
# escribir en Firestore (especialmente para establecer isBlocked = true)

# CORS Configuration
cors.allowed.origins=http://localhost:9002,http://localhost:3000

# Logging
logging.level.com.friendlyvoice=DEBUG
logging.level.org.springframework.web=INFO
