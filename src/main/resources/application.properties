spring.application.name=back-friendlyvoice

# Server Configuration
# Render asigna el puerto automáticamente, pero puedes especificarlo aquí
server.port=${PORT:8080}

# Firebase Configuration
# En producción (Render), usa la variable de entorno FIREBASE_SERVICE_ACCOUNT
# En desarrollo local, usa el archivo en classpath
firebase.config.path=classpath:/firebase-service-account.local.json
firebase.database.url=https://friendlyvoice-app-default-rtdb.firebaseio.com

# Nota para producción: Configure la variable de entorno FIREBASE_SERVICE_ACCOUNT con el JSON completo
# Nota para desarrollo: El archivo firebase-service-account.local.json debe estar en src/main/resources/

# CORS Configuration
# En producción (Render), usa la variable de entorno CORS_ALLOWED_ORIGINS
# En desarrollo local, usa el valor por defecto
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:9002,http://localhost:3000}

# Server Context Path (optional - for if we need a base path)
# server.servlet.context-path=/

# Logging
logging.level.com.friendlyvoice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
